<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first_assignment_phero</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <section class="hero_section">
        <div class="style">
            <header class="navbar">
                <div class="logo">
                    LOGO
                </div>
                <div class="button">
                    <button type="button">Sign Up</button>
                </div>
            </header>
            <div class="hero_content">
                <h1>
                    Cool Dark UI Template for Webflow Agencies!
                </h1>
                <button type="button">Stay focused</button>
            </div>
        </div>

    </section>
    <section class="Second">
        <div class="left_content">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button type="button">Launch Live Preview</button>
        </div>
        <div class="right_content_image">
            <img src="./Assets/wc-mini.png" alt="">
        </div>
    </section>

    <section class="user_data">
        <h1>Joined Thousands of Productive Users</h1>
        <div class="user_details">
            <div class="statistic_data">
                <h2>50K</h2>
                <p class="user_p">Active User</p>
            </div>
            <div class="statistic_data">
                <h2>2M+</h2>
                <p class="user_p">Focus Sessions</p>
            </div>
            <div class="statistic_data">
                <h2>95%</h2>
                <p class="user_p">Satisfaction Rate</p>
            </div>
        </div>
    </section>
    
</body>

</html>
